modules:
  jira:projectPage:
    - key: calendar-view
      title: Calendario
      resource: jira-calendar
      icon: https://bcsm.es/wp-content/uploads/2016/05/calendar-icon.png
      resolver:
        function: resolver
      displayConditions:
        projectKey: GOBII
  function:
    - key: resolver
      handler: resolver.handler
resources:
  - key: jira-calendar
    path: static/Calendar/build
    tunnel:
      port: 3000
app:
  id: ari:cloud:ecosystem::app/ef73465c-b67b-4768-b473-0e786e2084f6
permissions:
  scopes:
    - storage:app
    - read:issue:jira-software    
    - write:issue:jira-software
    - read:jira-work
    - write:jira-work
    - write:issue:jira
    - write:issue.property:jira
  content:
    styles:
      - unsafe-inline
