modules:
  jira:adminPage:
    - key: jmc-fields-info-hello-world-admin-page
      function: adminPage
      title: Info
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
      displayConditions:
        isAdmin: true

  jira:issuePanel:
    - key: jmc-issue-panel-user-management
      function: userPanel
      title: Administrar Usuarios
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
      description: Translate issue fields into other languages    
      displayConditions:
        and: 
          isAdmin: true
          projectKey: GHD
  function:
    - key: userPanel
      handler: index.runIssuePanelUser
    - key: adminPage
      handler: index.runAdminPage
app:
  id: ari:cloud:ecosystem::app/b339893b-a3df-4bd5-8978-08dcee22f4ba
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
    - storage:app
    - read:jira-user
    - manage:jira-configuration