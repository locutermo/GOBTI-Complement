modules:
  jira:adminPage:
    - key: jmc-fields-info-hello-world-admin-page
      function: adminPage
      title: Info
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
      displayConditions:
        isAdmin: true

  jira:issuePanel:
    - key: jmc-issue-panel-user-management
      function: userPanel
      title: Administrar Usuarios
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
      description: Administrar el alta de usuarios en los proyectos
      displayConditions:
        and:
          isAdmin: true
          projectKey: GHD
  function:
    - key: userPanel
      handler: index.runIssuePanelUser
    - key: adminPage
      handler: index.runAdminPage
app:
  id: ari:cloud:ecosystem::app/293f19a7-ad13-40c9-a30b-927cac6b3fef
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
    - storage:app
    - read:jira-user
    - manage:jira-configuration
